{% extends "base.html" %}

{% block title %}新規登録 - Flask Ping Monitor{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">ホスト新規登録</h2>

        <form method="POST">
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="hostname">
                    ホスト名 <span class="text-red-500">*</span>
                </label>
                <input type="text" id="hostname" name="hostname" required placeholder="例: web-server"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p class="text-sm text-gray-500 mt-1">一意のホスト名を入力してください</p>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="ip_address">
                    IPアドレス <span class="text-red-500">*</span>
                </label>
                <input type="text" id="ip_address" name="ip_address" required pattern="^(\d{1,3}\.){3}\d{1,3}$"
                    placeholder="例: 192.168.1.100"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p class="text-sm text-gray-500 mt-1">IPv4形式で入力してください</p>
            </div>

            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
                <p class="text-sm text-blue-800">
                    <strong>注意:</strong> ホスト名は重複できません。既に登録されているホスト名は使用できません。
                </p>
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-md transition duration-200">
                    登録
                </button>
                <a href="{{ url_for('list_hosts') }}"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-md transition duration-200 inline-block">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
