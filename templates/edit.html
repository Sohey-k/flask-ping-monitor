{% extends "base.html" %}

{% block title %}編集・削除 - Flask Ping Monitor{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">ホスト編集・削除</h2>

        <form method="POST">
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="hostname">
                    ホスト名
                </label>
                <input type="text" id="hostname" name="hostname" value="{{ host.hostname }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="ip_address">
                    IPアドレス
                </label>
                <input type="text" id="ip_address" name="ip_address" value="{{ host.ip_address }}" required
                    pattern="^(\d{1,3}\.){3}\d{1,3}$" placeholder="例: 192.168.1.1"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p class="text-sm text-gray-500 mt-1">IPv4形式で入力してください</p>
            </div>

            <div class="bg-gray-100 p-4 rounded-md mb-6">
                <p class="text-sm text-gray-600">登録日時: {{ host.created_at }}</p>
                <p class="text-sm text-gray-600">更新日時: {{ host.updated_at }}</p>
            </div>

            <div class="flex space-x-4">
                <button type="submit" name="action" value="update"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md transition duration-200">
                    更新
                </button>
                <button type="submit" name="action" value="delete" onclick="return confirm('本当に削除しますか？この操作は取り消せません。')"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-md transition duration-200">
                    削除
                </button>
                <a href="{{ url_for('list_hosts') }}"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-md transition duration-200 inline-block">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
